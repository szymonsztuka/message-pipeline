version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

configurations {
    provided
    provided.extendsFrom(compile)
}

jar {
    manifest {
        attributes 'Main-Class': 'messagepipeline.Bootstrap'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.+'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.+'
    compile group: 'com.jcraft', name:'jsch', version:'0.1.+'
}

task copyProperties(type: Copy) {
    from ('src/properties/') {
        include '**/*.properties'
    }
    into 'build'
}

task copyScripts(type: Copy) {
    from ('src/properties/') {
        include '**/*.sh'
        fileMode 0755
    }
    into 'build'
}

task copyToLib(type: Copy) {
    into "$buildDir/libs/"
    from configurations.runtime
}

task execute(type:JavaExec) {

    classpath = sourceSets.main.runtimeClasspath
    main = 'messagepipeline.example.TxtBootstrap'
}

task passThrougtServer (type: Jar) {
    baseName = "PassThroughTcpServer2"
    manifest {
        attributes 'Main-Class': 'messagepipeline.example.PassThroughTcpServer2'
    }
    from sourceSets.main.output
    include 'messagepipeline/example/**'
}

task copyFileJar (type: Jar) {
    baseName = "CopyFile"
    manifest {
        attributes 'Main-Class': 'messagepipeline.example.CopyFile'
    }
    from sourceSets.main.output
    include 'messagepipeline/example/**'
}

task build(dependsOn: [jar, copyProperties, copyScripts, copyToLib])


